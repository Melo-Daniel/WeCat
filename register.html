<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
      function novoUsuario(){
        var nome = document.getElementById('nome').value;
        var email = document.getElementById('email').value;
        var senha = document.getElementById('senha').value;

        $.post("actions/UsuarioAC.php",
        {
          op:1,
          nome:nome,
          email:email,
          senha:senha
        },
        function(data,status){
          alert(data);
        });
      }
    </script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">W+</h1>

            </div>
            <h3>Cadastre-se no WeCat</h3>
            <p>Crie uma nova conta e veja como funciona</p>

                <div class="form-group">
                    <input type="text" id="nome" class="form-control" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="senha" class="form-control" placeholder="Senha" required="">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Concordo com os termos e política. </label></div>
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" onclick="novoUsuario()">Criar Conta</button>

                <p class="text-muted text-center"><small>Já tem uma conta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>

            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
